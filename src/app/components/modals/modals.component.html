<!-- Main modal -->
<div id="static-modal" tabindex="-1" aria-hidden="true" *ngIf="showModal"
    class="overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center h-full bg-gray-500 bg-opacity-75">
    <div class="relative p-4 w-full max-w-4xl h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal body -->
            <div class="flex items-center p-3">
                <canvasjs-chart [options]="chartOptions" [styles]="{width: '800px', height:'360px'}"
                    (chartInstance)="emitChartInstance($event)"></canvasjs-chart>
            </div>
            <button class="absolute top-2 right-2 bg-blue-500 hover:bg-blue-700 
            text-white font-bold py-1 px-2 rounded" data-te-toggle="modal" data-te-target="#exampleModalWithIcon"
                data-te-ripple-init (click)="closeModal()">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18 18 6m0 12L6 6" />
                </svg>
            </button>
        </div>
    </div>
</div>
